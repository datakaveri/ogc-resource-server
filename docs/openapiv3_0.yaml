            links:
              type: array
              items:
                type: object
                required:
                  - href
                  - rel
                properties:
                  href:
                    type: string
                  rel:
                    type: string
                  type:
                    type: string
                  title:
                    type: string
            timeStamp:
              $ref: '#/components/schemas/timeStamp'
            numberMatched:
              $ref: '#/components/schemas/numberMatched'
            numberReturned:
              $ref: '#/components/schemas/numberReturned'
    ids:
      type: array
      description: |-
        Array of Item ids to return.
      items:
        type: string
    itemCollection:
      description: >-
        A GeoJSON FeatureCollection augmented with foreign members that contain values relevant to a STAC entity
      type: object
      required:
        - features
        - type
      properties:
